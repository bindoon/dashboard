<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link rel="stylesheet" href="//g.alicdn.com/sui/sui3/0.0.13/css/sui.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
  </head>
  <body ng-app="dashboardApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="topbar-wrap white">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
                <ul class="navbar-list clearfix">
                    <li><a class="on" href="index.html">首页</a></li>
                    <li><a href="#" target="_blank">网站首页</a></li>
                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                    <li><a href="http://www.jscss.me">管理员</a></li>
                    <li><a href="http://www.jscss.me">修改密码</a></li>
                    <li><a href="http://www.jscss.me">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-controller="MainCtrl">
      <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content" >
            <ul ng-cloak class="sidebar-list" ng-init="routes=[
              {
                name: '常用操作', router:'/app', href:'javascript:;',
                subroutes:[
                  {name: '作品管理', router:'/app/active'},
                  {name: '博文管理', router:'/app/viscosity'},
                  {name: '分类管理', router:'/app/retain'},
                  {name: '留言管理', router:'/app/retain'},
                  {name: '评论管理', router:'/app/retain'},
                  {name: '友情链接', router:'/app/retain'},
                  {name: '广告管理', router:'/app/retain'}
                ]
              },
              {
                name: '系统管理', router:'/sell',href:'/sell/amounts',
                subroutes:[
                  {name: '系统设置', router:'/sell/amounts'},
                  {name: '清理缓存', router:'/sell/order'},
                  {name: '数据备份', router:'/sell/consume'},
                  {name: '数据还原', router:'/sell/transform'}
                ]
              }
            ]">
              <li ng-repeat="route in routes">
                  <a href="#">{{route.name}}</a>
                  <ul class="sub-menu" ng-if="route.subroutes">
                      <li ng-repeat="subroute in route.subroutes" ><a ng-href="#{{subroute.router}}">{{subroute.name}}</a></li>
                  </ul>
              </li>
            </ul>
        </div>
      </div>

      <div class="main-wrap" ng-view>

      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->

        <script type="text/javascript" src="//g.alicdn.com/sui/sui3/0.0.13/js/sui.js"></script>

</body>
</html>
